version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: portfolio_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: portfolio
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d portfolio"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: portfolio_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://user:password@db:5432/portfolio?schema=public"
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GROQ_API_KEY: ${GROQ_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx --no-install prisma migrate deploy && node server.js"

  sync-job:
    build: .
    container_name: portfolio_sync
    environment:
      DATABASE_URL: "postgresql://user:password@db:5432/portfolio?schema=public"
      GITHUB_TOKEN: ${GITHUB_TOKEN}
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_started
    command: >
      sh -c "echo '⏳ Aguardando banco...' && sleep 10 &&
      echo '[1/3] Iniciando Sync de Repositórios...' && tsx scripts/sync-github.ts &&
      echo '[2/3] Iniciando Sync de Commits...' && tsx scripts/sync-commits.ts &&
      echo '[3/3] Calculando Scores...' && tsx scripts/calculate-score.ts &&
      echo '✅ Pipeline de Dados Finalizado!'"

volumes:
  postgres_data_prod: