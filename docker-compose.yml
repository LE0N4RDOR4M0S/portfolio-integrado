version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: portfolio_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: portfolio
    volumes:
      - postgres_data_clean:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d portfolio"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: portfolio_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://user:password@db:5432/portfolio?schema=public"
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GROQ_API_KEY: ${GROQ_API_KEY}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx --no-install prisma migrate deploy && node server.js"

  sync-job:
    build: .
    container_name: portfolio_sync
    environment:
      DATABASE_URL: "postgresql://user:password@db:5432/portfolio?schema=public"
      GITHUB_TOKEN: ${GITHUB_TOKEN}
    depends_on:
      app:
        condition: service_started
    command: >
      sh -c "npx prisma generate && tsx scripts/sync-github.ts"

volumes:
  postgres_data_clean: